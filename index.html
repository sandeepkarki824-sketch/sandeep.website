<!DOCTYPE html>
<html>
<head>
  <title>Interactive CPN UML Website</title>
  <style>
    body {
      text-align: center;
      background-color: black;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 40px;
    }
    img {
      cursor: pointer;
      width: 300px;
      border: 3px solid white;
      border-radius: 10px;
      transition: transform 0.2s;
    }
    img:hover {
      transform: scale(1.1);
    }
    /* Credit fixed at bottom in red */
    .credit {
      position: fixed;
      bottom: 10px;
      width: 100%;
      color: red; /* bright red */
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Tap the Logo ðŸ”Š</h1>

  <!-- Clickable CPN UML Logo -->
  <img src="cpn_uml.png"
       alt="CPN UML Logo"
       onclick="document.getElementById('sound').play();">

  <!-- Meme Audio -->
  <audio id="sound">
    <source src="yemale.mp3" type="audio/mpeg">
  </audio>

  <!-- Your Credit -->
  <div class="credit">Made by Sandeep Karki</div>

</body>
</html>
