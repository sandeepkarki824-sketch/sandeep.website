<!DOCTYPE html>
<html>
<head>
  <title>Interactive CPN UML Website</title>
  <style>
    body {
      text-align: center;
      background-color: black;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    h1 {
      font-size: 2em;
      margin-top: 50px;
    }
    img {
      cursor: pointer;
      width: 300px;
      margin-top: 30px;
      border: 3px solid white;
      border-radius: 10px;
      transition: transform 0.2s;
    }
    img:hover {
      transform: scale(1.1);
    }
    /* Container for credit + TikTok ID */
    .credit-container {
      position: fixed;
      bottom: 10px;
      left: 10px;
      display: flex;
      flex-direction: column; /* stack vertically */
      align-items: flex-start;
      font-size: 18px;
      font-weight: bold;
      z-index: 9999;
    }
    .credit-container .author {
      color: red; /* your credit in red */
      margin: 0;
      line-height: 1.2;
    }
    .credit-container .tiktok {
      color: #00ff00; /* TikTok ID in green */
      margin: 0;
      line-height: 1.2;
    }
  </style>
</head>
<body>

  <h1>Tap the Logo ðŸ”Š</h1>

  <!-- Clickable CPN UML Logo -->
  <img src="cpn_uml.png"
       alt="CPN UML Logo"
       onclick="document.getElementById('sound').play();">

  <!-- Meme Audio -->
  <audio id="sound">
    <source src="yemale.mp3" type="audio/mpeg">
  </audio>

  <!-- Credit + TikTok ID -->
  <div class="credit-container">
    <span class="author">Made by Sandeep Karki</span>
    <span class="tiktok">TikTok: @sandeepkarkichhetri77777</span>
  </div>

</body>
</html>
