<!DOCTYPE html>
<html>
<head>
  <title>Interactive CPN UML Website</title>
  <style>
    body {
      text-align: center;
      background-color: black;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    h1 {
      font-size: 2em;
      margin-top: 50px;
    }
    img {
      cursor: pointer;
      width: 300px;
      margin-top: 30px;
      border: 3px solid white;
      border-radius: 10px;
      transition: transform 0.2s;
      animation: logoBounce 2s infinite ease-in-out;
    }
    img:hover {
      transform: scale(1.2); /* bigger on hover */
    }

    /* Credit container */
    .credit-container {
      position: fixed;
      bottom: 10px;
      left: 10px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      font-size: 18px;
      font-weight: bold;
      z-index: 9999;
      animation: bounce 2s infinite ease-in-out;
    }
    .author {
      color: red;
      text-shadow:
        0 0 5px red,
        0 0 10px red,
        0 0 20px red,
        0 0 40px red;
      animation: glow 1.5s infinite alternate;
      margin: 0;
      line-height: 1.2;
    }
    .tiktok {
      color: #00ff00;
      margin: 0;
      line-height: 1.2;
      animation: pulse 1s infinite alternate;
    }

    /* Animations */
    @keyframes glow {
      from { text-shadow: 0 0 5px red, 0 0 10px red, 0 0 20px red, 0 0 40px red; }
      to { text-shadow: 0 0 10px red, 0 0 20px red, 0 0 30px red, 0 0 50px red; }
    }
    @keyframes pulse {
      0% { transform: translateX(0px); }
      50% { transform: translateX(5px); }
      100% { transform: translateX(0px); }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }
    @keyframes logoBounce {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }
  </style>
</head>
<body>

  <h1>Tap the Logo ðŸ”Š</h1>

  <!-- Clickable CPN UML Logo -->
  <img src="cpn_uml.png"
       alt="CPN UML Logo"
       onclick="document.getElementById('sound').play();">

  <!-- Meme Audio -->
  <audio id="sound">
    <source src="yemale.mp3" type="audio/mpeg">
  </audio>

  <!-- Credit + TikTok ID -->
  <div class="credit-container">
    <span class="author">Made by Sandeep Karki</span>
    <span class="tiktok">TikTok: @sandeepkarkichhetri77777</span>
  </div>

</body>
</html>
