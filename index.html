<!DOCTYPE html>
<html>
<head>
  <title>Interactive CPN UML Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Body with animated dark gradient */
    body {
      text-align: center;
      background: linear-gradient(-45deg, #000000, #1a1a1a, #333333, #0d0d0d);
      background-size: 400% 400%;
      animation: darkGradient 15s ease infinite;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow: hidden; 
    }

    @keyframes darkGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2em;
      margin-top: 50px;
    }

    img {
      cursor: pointer;
      width: 300px;
      margin-top: 30px;
      border: 3px solid white;
      border-radius: 10px;
      transition: transform 0.2s;
      animation: logoBounce 2s infinite ease-in-out;
    }

    img:hover {
      transform: scale(1.2);
    }

    /* Credit container */
    .credit-container {
      position: fixed;
      bottom: 10px;
      left: 10px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      font-size: 18px;
      font-weight: bold;
      z-index: 9999;
      animation: bounce 2s infinite ease-in-out;
    }

    .author {
      color: red;
      text-shadow:
        0 0 5px red,
        0 0 10px red,
        0 0 20px red,
        0 0 40px red;
      animation: glow 1.5s infinite alternate;
      margin: 0;
      line-height: 1.2;
    }

    .tiktok {
      color: #00ff00;
      margin: 0;
      line-height: 1.2;
      animation: pulse 1s infinite alternate;
    }

    /* Animations */
    @keyframes glow {
      from { text-shadow: 0 0 5px red,0 0 10px red,0 0 20px red,0 0 40px red;}
      to { text-shadow: 0 0 10px red,0 0 20px red,0 0 30px red,0 0 50px red;}
    }

    @keyframes pulse {
      0% { transform: translateX(0px); }
      50% { transform: translateX(5px); }
      100% { transform: translateX(0px); }
    }

    @keyframes bounce {
      0%,100%{transform:translateY(0px);}
      50%{transform:translateY(-5px);}
    }

    @keyframes logoBounce {
      0%,100%{transform:translateY(0px);}
      50%{transform:translateY(-8px);}
    }

    /* Poop emoji style */
    .poop {
      position: absolute;
      pointer-events: none;
      z-index: 9998;
      opacity: 0.9;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <h1>Tap the Logo ðŸ”Š</h1>

  <!-- Clickable CPN UML Logo -->
  <img src="cpn_uml.png" alt="CPN UML Logo" id="logo">

  <!-- Meme Audio -->
  <audio id="sound">
    <source src="yemale.mp3" type="audio/mpeg">
  </audio>

  <!-- Credit + TikTok ID -->
  <div class="credit-container">
    <span class="author">Made by Sandeep Karki</span>
    <span class="tiktok">TikTok: @sandeepkarkichhetri77777</span>
  </div>

  <script>
    const logo = document.getElementById('logo');
    const sound = document.getElementById('sound');

    logo.addEventListener('click', () => {
      sound.play();

      for (let i = 0; i < 20; i++) {
        const poop = document.createElement('div');
        poop.classList.add('poop');
        poop.textContent = 'ðŸ’©';
        poop.style.left = `${logo.offsetLeft + Math.random() * logo.width}px`;
        poop.style.top = `${logo.offsetTop}px`;
        poop.style.fontSize = `${20 + Math.random()*30}px`;
        document.body.appendChild(poop);

        // Random bouncing animation
        const startX = poop.offsetLeft;
        const startY = poop.offsetTop;
        const amplitudeX = Math.random() * 50 + 20; // side movement
        const duration = 2000 + Math.random()*1000; // animation duration

        let startTime = null;

        function animate(timestamp) {
          if (!startTime) startTime = timestamp;
          let progress = timestamp - startTime;
          let fraction = progress / duration;
          if (fraction > 1) fraction = 1;

          poop.style.top = startY + fraction*600 + 'px';
          poop.style.left = startX + Math.sin(fraction*6.28) * amplitudeX + 'px';
          poop.style.transform = `rotate(${fraction*360}deg)`;

          if (fraction < 1) {
            requestAnimationFrame(animate);
          } else {
            poop.remove();
          }
        }

        requestAnimationFrame(animate);
      }
    });
  </script>

</body>
</html>
